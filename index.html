<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker - Login</title>
 <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .auth-box h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00c6ff;
    }

    p {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    a {
      color: #4facfe;
      text-decoration: none;
      font-weight: bold;
    }

    .message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>üèãÔ∏è‚Äç‚ôÄÔ∏è Fitflexa</h1>
    <div class="auth-box">
      <h2 id="formTitle">Login</h2>
      <input type="text" id="username" placeholder="Enter Username" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
      <div id="authMessage" class="message"></div>
    </div>
  </div>

  <script>
    let isSignup = false;

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById("formTitle").innerText = isSignup ? "Sign Up" : "Login";
      document.querySelector("button").innerText = isSignup ? "Sign Up" : "Login";
      document.querySelector("p").innerHTML = isSignup
        ? 'Already have an account? <a href="#" onclick="toggleForm()">Login</a>'
        : 'Don\'t have an account? <a href="#" onclick="toggleForm()">Sign Up</a>';
      document.getElementById("authMessage").innerText = "";
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        showMessage("‚ö†Ô∏è Please enter all fields.");
        return;
      }

      if (isSignup) {
        localStorage.setItem("user", JSON.stringify({ username, password }));
        showMessage("‚úÖ Account created! Please login.");
        toggleForm();
      } else {
        const saved = JSON.parse(localStorage.getItem("user"));
        if (saved && saved.username === username && saved.password === password) {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "dashboard.html";
        } else {
          showMessage("‚ùå Invalid username or password.");
        }
      }
    }

    function showMessage(msg) {
      document.getElementById("authMessage").innerText = msg;
    }
  </script>
</body>
</html
