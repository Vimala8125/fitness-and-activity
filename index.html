<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>üèãÔ∏è‚Äç‚ôÄÔ∏è Fitness Tracker</h1>
    <div class="auth-box">
      <h2 id="formTitle">Login</h2>
      <input type="text" id="username" placeholder="Enter Username" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
      <div id="authMessage" class="message"></div>
    </div>
  </div>

  <script>
    let isSignup = false;

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById("formTitle").innerText = isSignup ? "Sign Up" : "Login";
      document.querySelector("button").innerText = isSignup ? "Sign Up" : "Login";
      document.querySelector("p").innerHTML = isSignup
        ? 'Already have an account? <a href="#" onclick="toggleForm()">Login</a>'
        : 'Don\'t have an account? <a href="#" onclick="toggleForm()">Sign Up</a>';
      document.getElementById("authMessage").innerText = "";
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        showMessage("‚ö†Ô∏è Please enter all fields.");
        return;
      }

      if (isSignup) {
        localStorage.setItem("user", JSON.stringify({ username, password }));
        showMessage("‚úÖ Account created! Please login.");
        toggleForm();
      } else {
        const saved = JSON.parse(localStorage.getItem("user"));
        if (saved && saved.username === username && saved.password === password) {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "dashboard.html";
        } else {
          showMessage("‚ùå Invalid username or password.");
        }
      }
    }

    function showMessage(msg) {
      document.getElementById("authMessage").innerText = msg;
    }
  </script>
</body>
</html>
